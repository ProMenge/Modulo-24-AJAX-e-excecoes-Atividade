<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <p id="repos"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p id="followers"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="following"></p>
                </li>
            </ul>
            <a href="" id="link" class="profile-link">Ver no Github</a>
            <div class="col-12 d-flex mt-3">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
                <button type="button" class="btn btn-primary" id="btn-buscar-usuario">
                    <i class=" bi bi-search"></i>
                    <span class="d-none spinner-border spinner-border-sm"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- <script src="./scripts/jquery.mask.min.js"></script> -->
    <script src="./scripts/jquery-3.7.1.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
